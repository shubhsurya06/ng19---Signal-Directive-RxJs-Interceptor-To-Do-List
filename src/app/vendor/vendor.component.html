<div class="container">
    <div class="row mb-5">
        <h1 class="text-primary text-center">Vendor Component</h1>
    </div>

    <button class="btn btn-warning" (click)="isShowAlert = !isShowAlert;">Show Alert</button>
    <div class="row mb-4">

        <h3>Current Time: {{currentTime}}</h3>

        <h3>Current Date: {{currentDate}}</h3>
    </div>
    <div class="row">
        @if (isShowAlert) {
        <app-alert></app-alert>
        }
    </div>

    <div class="div" *appOffline>

        <h1>
            You are online!
        </h1>
    </div>
    <!-- <div class="div" *appOffline="false">

        <h1>
            You are offline!
        </h1>
    </div> -->

    <p><br/></p>
    <hr>
    <h3>Re-Usable component working</h3>
    <app-re-usable [type]="reUsableType" [placeholder]="reUsablePlaceholder" (sendEventEmitter)="getValueFromChild($event)"></app-re-usable>
    @if (inputValueFromChild.length) {
        <h4>Password form re-usable component: {{inputValueFromChild}}</h4>
    }
</div>
